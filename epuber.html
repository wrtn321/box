    <style>

        /* ë·°ì–´ ë‚´ë¶€ ìŠ¤íƒ€ì¼ ì ìš©ìš© */

<body>

        <div id="preview-content">

    <!-- ì˜¤ë¥¸ìª½: ì„¤ì • ë° ì¡°ì‘ë¶€ -->
    <div id="control-pane">

        <div class="control-group">

        <div class="control-group">
            <label>2. í‘œì§€ ì´ë¯¸ì§€ (ì„ íƒ)</label>

        <div class="control-group">

            <input type="text" id="book-title" placeholder="ì±… ì œëª©" style="margin-bottom: 10px;">

            <p style="font-size: 0.85rem; color: #7f8fa6; margin-top: 0;">ì˜ˆ: **[ * | * ]** (ë³„í‘œëŠ” ë³€í•˜ëŠ” ë¶€ë¶„)</p>
            <input type="text" id="hud-pattern" placeholder="ì—¬ê¸°ì— ì…ë ¥í•˜ì„¸ìš”">
        </div>

        <div class="control-group">
            <label>5. ì´ë¯¸ì§€ ì„¤ì •</label>
            <label style="font-weight: normal;">
                <input type="checkbox" id="remove-img" checked>
                '![ì´ë¯¸ì§€](ì£¼ì†Œ)' ë¬¸êµ¬ ì‚­ì œí•˜ê¸°<br>
                <span style="font-size: 0.8rem; color: #e1b12c;">(ì²´í¬ í•´ì œ ì‹œ ì‹¤ì œ ì´ë¯¸ì§€ë¡œ ë³´ì´ê²Œ ë³€í™˜ë©ë‹ˆë‹¤)</span>
            </label>
        </div>

        <button class="btn" id="download-btn">âœ¨ EPUB ë‹¤ìš´ë¡œë“œ âœ¨</button>
        <p style="font-size: 0.8rem; text-align: center; color: #7f8fa6; margin-top: 15px;">â€» ì…ë ¥í•œ ì„¤ì •ì€ ìë™ìœ¼ë¡œ ì„ì‹œì €ì¥ë©ë‹ˆë‹¤.</p>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentJsonData = null;
        let coverFileContent = null;
        let coverFileName = null;

        // UI ìš”ì†Œ
        const jsonInput = document.getElementById('json-file');
        const coverInput = document.getElementById('cover-file');
        const titleInput = document.getElementById('book-title');
        const authorInput = document.getElementById('book-author');
        const hudInput = document.getElementById('hud-pattern');
        const removeImgCheck = document.getElementById('remove-img');
        const previewContent = document.getElementById('preview-content');
        const downloadBtn = document.getElementById('download-btn');

        // --- 1. ì„ì‹œì €ì¥ (ë¡œì»¬ìŠ¤í† ë¦¬ì§€) ê¸°ëŠ¥ ---
        function saveSettings() {
            const settings = {
                title: titleInput.value,
                author: authorInput.value,
                hud: hudInput.value,
                removeImg: removeImgCheck.checked
            };
            localStorage.setItem('epubStudioSettings', JSON.stringify(settings));
            
            if(currentJsonData) {
                localStorage.setItem('epubStudioJson', JSON.stringify(currentJsonData));
            }
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('epubStudioSettings');
            if (savedSettings) {
                const s = JSON.parse(savedSettings);
                titleInput.value = s.title || '';
                authorInput.value = s.author || '';
                hudInput.value = s.hud || '';
                removeImgCheck.checked = s.removeImg;
            }
            const savedJson = localStorage.getItem('epubStudioJson');
            if (savedJson) {
                currentJsonData = JSON.parse(savedJson);
                updatePreview(); // ë°ì´í„°ê°€ ìˆìœ¼ë©´ ì¦‰ì‹œ ë Œë”ë§
            }
        }

        // --- 2. ì…ë ¥ê°’ ë³€ê²½ ì‹œ ì‹¤ì‹œê°„ ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸ ---
        [titleInput, authorInput, hudInput, removeImgCheck].forEach(el => {
            el.addEventListener('input', () => {
                saveSettings();
                updatePreview();
            });
        });

        // --- 3. íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬ ---
        jsonInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    currentJsonData = JSON.parse(event.target.result);
                    // ìë™ ì±„ìš°ê¸°
                    if (!titleInput.value) titleInput.value = currentJsonData.title || '';
                    if (!authorInput.value && currentJsonData.userPersona) {
                        authorInput.value = currentJsonData.userPersona.name || '';
                    }
                    saveSettings();
                    updatePreview();
                } catch (err) {
                    alert("JSON íŒŒì¼ì„ ì½ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì˜¬ë°”ë¥¸ íŒŒì¼ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.");
                }
            };
            reader.readAsText(file);
        });

        coverInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            coverFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(event) {
                coverFileContent = event.target.result; // ArrayBuffer
            };
            reader.readAsArrayBuffer(file);
        });

        // --- 4. íŒŒì´ì¬ ë¡œì§ì„ JSë¡œ ì™„ë²½ ì´ì‹í•œ ë Œë”ë§ ì—”ì§„ ---
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function generateHTML() {
            if (!currentJsonData) return "";

            let html = `<h2>${titleInput.value || 'ì œëª© ì—†ìŒ'}</h2>\n`;
            const messages = currentJsonData.messages ||[];
            
            // HUD ì •ê·œì‹ ì¤€ë¹„
            let hudRegex = null;
            const hudPattern = hudInput.value.trim();
            if (hudPattern) {
                const parts = hudPattern.split('*');
                const escapedParts = parts.map(escapeRegExp);
                const patternStr = escapedParts.join('.*?');
                hudRegex = new RegExp(patternStr + '\\n?', 'g');
            }

            messages.forEach(msg => {
                let text = msg.content || '';
                const role = msg.role;

                // 0ë‹¨ê³„: ì¤„ ë ê³µë°± ì œê±°
                text = text.split('\n').map(line => line.trimEnd()).join('\n');

                // 1ë‹¨ê³„: ì´ë¯¸ì§€ ì²˜ë¦¬
                if (removeImgCheck.checked) {
                    // ì‚­ì œ ëª¨ë“œ
                    text = text.replace(/!\[.*?\]\(.*?\)\n?/g, '');
                } else {
                    // [NEW] ì´ë¯¸ì§€ ì‚´ë¦¬ê¸° ëª¨ë“œ! ì‹¤ì œ <img> íƒœê·¸ë¡œ ë³€í™˜
                    // ë§ˆí¬ë‹¤ìš´: ![alt](url) -> HTML: <img src="url" alt="alt">
                    text = text.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">');
                }

                // 2ë‹¨ê³„: HUD ì‚­ì œ
                if (hudRegex) {
                    text = text.replace(hudRegex, '');
                }

                // 3ë‹¨ê³„: ë¹ˆ ì¤„ ì²­ì†Œ
                text = text.trim();
                text = text.replace(/\n{3,}/g, '\n\n'); // 3ë²ˆ ì´ìƒ -> 2ë²ˆìœ¼ë¡œ ì••ì¶•

                if (!text) return; // ë‚´ìš© ì—†ìœ¼ë©´ íŒ¨ìŠ¤

                // HTML íƒœê·¸ë¡œ ë³€í™˜
                text = text.replace(/\n/g, '<br/>');
                
                // ë§ˆí¬ë‹¤ìš´ ë³¼ë“œ, ì´íƒ¤ë¦­
                while (text.includes('**')) {
                    text = text.replace('**', '<span class="bold">').replace('**', '</span>');
                }
                while (text.includes('*')) {
                    text = text.replace('*', '<span class="italic">').replace('*', '</span>');
                }

                // ë¡¤(Role)ì— ë”°ë¥¸ ë¬¸ë‹¨ ìƒì„±
                if (role === 'assistant') {
                    html += `<p>${text}</p>\n`;
                } else if (role === 'user') {
                    html += `<p class="user-text">${text}</p>\n`;
                } else {
                    html += `<p>${text}</p>\n`;
                }
            });

            return html;
        }

        function updatePreview() {
            if (!currentJsonData) return;
            const htmlContent = generateHTML();
            previewContent.innerHTML = htmlContent;
        }

        // --- 5. EPUB ìƒì„± ë° ë‹¤ìš´ë¡œë“œ (JSZip ì‚¬ìš©) ---
        downloadBtn.addEventListener('click', () => {
            if (!currentJsonData) {
                alert("ë¨¼ì € JSON íŒŒì¼ì„ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”!");
                return;
            }

            const zip = new JSZip();
            const title = titleInput.value || "ì œëª© ì—†ìŒ";
            const author = authorInput.value || "Unknown";
            const bodyHtml = generateHTML();

            // 1. mimetype (ì••ì¶• ì•ˆ í•¨)
            zip.file("mimetype", "application/epub+zip", {compression: "STORE"});

            // 2. META-INF/container.xml
            zip.folder("META-INF").file("container.xml", 
`<?xml version="1.0" encoding="UTF-8"?>
<container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container">
    <rootfiles>
        <rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/>
    </rootfiles>
</container>`);

            // 3. OEBPS í´ë” ë° CSS
            const oebps = zip.folder("OEBPS");
            oebps.folder("style").file("default.css", 
`@namespace epub "http://www.idpf.org/2007/ops";
body { font-family: sans-serif; line-height: 1.8; }
p { margin: 0.5em 0; text-align: justify; }
.bold { font-weight: bold; }
.italic { font-style: italic; }
.user-text { margin-top: 0.5em; margin-bottom: 0.5em; }
img { max-width: 100%; height: auto; display: block; margin: 10px auto; }`
            );

            // ë³¸ë¬¸ XHTML
            oebps.file("chap_01.xhtml", 
`<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="ko">
<head>
    <title>${title}</title>
    <link rel="stylesheet" type="text/css" href="style/default.css"/>
</head>
<body>
    ${bodyHtml}
</body>
</html>`);

            // ë„¤ë¹„ê²Œì´ì…˜
            oebps.file("nav.xhtml", 
`<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head><title>Navigation</title></head>
<body>
    <nav epub:type="toc" id="toc">
        <h1>ëª©ì°¨</h1>
        <ol><li><a href="chap_01.xhtml">ë³¸ë¬¸</a></li></ol>
    </nav>
</body>
</html>`);

            // í‘œì§€ ì²˜ë¦¬
            let coverMeta = "";
            let coverItem = "";
            if (coverFileContent) {
                const ext = coverFileName.split('.').pop().toLowerCase();
                const mimeType = ext === 'png' ? 'image/png' : 'image/jpeg';
                oebps.file("cover." + ext, coverFileContent);
                coverMeta = `<meta name="cover" content="cover-image"/>`;
                coverItem = `<item id="cover-image" href="cover.${ext}" media-type="${mimeType}"/>`;
            }

            // OPF (ì±… ë©”íƒ€ë°ì´í„°)
            oebps.file("content.opf", 
`<?xml version="1.0" encoding="UTF-8"?>
<package xmlns="http://www.idpf.org/2007/opf" version="3.0" unique-identifier="pub-id">
    <metadata xmlns:dc="http://purl.org/dc/elements/1.1/">
        <dc:title>${title}</dc:title>
        <dc:creator>${author}</dc:creator>
        <dc:language>ko</dc:language>
        <dc:identifier id="pub-id">urn:uuid:fox-epub-12345</dc:identifier>
        ${coverMeta}
    </metadata>
    <manifest>
        <item id="nav" href="nav.xhtml" media-type="application/xhtml+xml" properties="nav"/>
        <item id="chap1" href="chap_01.xhtml" media-type="application/xhtml+xml"/>
        <item id="css" href="style/default.css" media-type="text/css"/>
        ${coverItem}
    </manifest>
    <spine>
        <itemref idref="chap1"/>
    </spine>
</package>`);

            // ì••ì¶• ë° ë‹¤ìš´ë¡œë“œ
            zip.generateAsync({type:"blob", mimeType: "application/epub+zip"}).then(function(content) {
                saveAs(content, title + ".epub");
            });
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = loadSettings;

    </script>
