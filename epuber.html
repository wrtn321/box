    <style>

        /* ë·°ì–´ ë‚´ë¶€ ìŠ¤íƒ€ì¼ ì ìš©ìš© */
        .user-text { margin-top: 0.5em; margin-bottom: 0.5em; }

<body>

    <!-- ì™¼ìª½: ì„¤ì • ë° ì¡°ì‘ë¶€ -->
    <div id="control-pane">

        <div class="control-group">
            <label>3. ì±… ì •ë³´</label>
            <input type="text" id="book-title" placeholder="ì±… ì œëª©" style="margin-bottom: 10px;">
            <input type="text" id="book-author" placeholder="ì‘ê°€ ì´ë¦„">
        </div>

        <div class="control-group">
            <label>
                4. HUD(ìƒíƒœì°½) íŒ¨í„´ 
                <button id="add-hud-btn" class="btn-small btn-add">+ ì¶”ê°€</button>
            </label>
            <p style="font-size: 0.85rem; color: #7f8fa6; margin-top: 0;">ì—¬ëŸ¬ ì¤„(ì—”í„°)ì´ ìˆëŠ” ì½”ë“œë¸”ëŸ­ë„ ë³µë¶™ ê°€ëŠ¥!</p>
            <div id="hud-container">
                <!-- HUD ì…ë ¥ì¹¸ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
            </div>
        </div>

        <div class="control-group">
            <label>5. ì´ë¯¸ì§€ ì„¤ì •</label>
            <label style="font-weight: normal; cursor: pointer;">
                <input type="checkbox" id="remove-img" checked>
                '![ì´ë¯¸ì§€](ì£¼ì†Œ)' ë¬¸êµ¬ ì™„ì „ ì‚­ì œ<br>
                <span style="font-size: 0.8rem; color: #e1b12c;">(ì²´í¬ í•´ì œ ì‹œ ì‹¤ì œ ì±…ì— ì´ë¯¸ì§€ë¡œ ì‚½ì…ë¨)</span>
            </label>
        </div>

        <button class="btn" id="download-btn">âœ¨ EPUB ë‹¤ìš´ë¡œë“œ âœ¨</button>
        <p style="font-size: 0.8rem; text-align: center; color: #7f8fa6; margin-top: 15px;">â€» ì…ë ¥í•œ ì„¤ì •ì€ ìë™ìœ¼ë¡œ ì„ì‹œì €ì¥ë©ë‹ˆë‹¤.</p>
    </div>

    <!-- ì˜¤ë¥¸ìª½: ì‹¤ì‹œê°„ ë¯¸ë¦¬ë³´ê¸° -->
    <div id="preview-pane">
        <div class="pane-title">ğŸ“– ì‹¤ì‹œê°„ ë¯¸ë¦¬ë³´ê¸°</div>
        <div id="preview-content">
            <p style="color: #7f8fa6; text-align: center; margin-top: 50%;">JSON íŒŒì¼ì„ ì—…ë¡œë“œí•˜ë©´ ì—¬ê¸°ì— ë‚´ìš©ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤.</p>
        </div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentJsonData = null;
        let coverFileContent = null;
        let coverFileName = null;

        // UI ìš”ì†Œ
        const jsonInput = document.getElementById('json-file');
        const coverInput = document.getElementById('cover-file');
        const titleInput = document.getElementById('book-title');
        const authorInput = document.getElementById('book-author');
        const removeImgCheck = document.getElementById('remove-img');
        const previewContent = document.getElementById('preview-content');
        const downloadBtn = document.getElementById('download-btn');
        const addHudBtn = document.getElementById('add-hud-btn');
        const hudContainer = document.getElementById('hud-container');

        // --- 1. HUD ë™ì  ì¶”ê°€/ì‚­ì œ ê¸°ëŠ¥ ---
        addHudBtn.addEventListener('click', () => addHudField(''));

        function addHudField(value = '') {
            const div = document.createElement('div');
            div.className = 'hud-item';

            // í…ìŠ¤íŠ¸ì—ì–´ë¦¬ì–´ (ì—¬ëŸ¬ì¤„ ì…ë ¥ ê°€ëŠ¥)
            const input = document.createElement('textarea');
            input.className = 'hud-input';
            input.rows = 2;
            input.value = value;
            input.placeholder = "ì˜ˆ: **[ * ]**\n(ì½”ë“œë¸”ëŸ­ ë³µë¶™ ê°€ëŠ¥)";
            input.addEventListener('input', () => { saveSettings(); updatePreview(); });

            // ì‚­ì œ ë²„íŠ¼
            const rmBtn = document.createElement('button');
            rmBtn.className = 'btn-small btn-remove';
            rmBtn.textContent = 'X';
            rmBtn.title = "ì´ íŒ¨í„´ ì§€ìš°ê¸°";
            rmBtn.onclick = () => { div.remove(); saveSettings(); updatePreview(); };

            div.appendChild(input);
            div.appendChild(rmBtn);
            hudContainer.appendChild(div);

            saveSettings();
            updatePreview();
        }

        // --- 2. ì„ì‹œì €ì¥ (ë¡œì»¬ìŠ¤í† ë¦¬ì§€) ---
        function saveSettings() {
            // ëª¨ë“  HUD ì…ë ¥ê°’ ìˆ˜ì§‘
            const huds = Array.from(document.querySelectorAll('.hud-input'))
                              .map(el => el.value)
                              .filter(v => v.trim() !== '');

            const settings = {
                title: titleInput.value,
                author: authorInput.value,
                huds: huds,
                removeImg: removeImgCheck.checked
            };
            localStorage.setItem('epubStudioSettings', JSON.stringify(settings));
            
            if(currentJsonData) {
                localStorage.setItem('epubStudioJson', JSON.stringify(currentJsonData));
            }
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('epubStudioSettings');
            if (savedSettings) {
                const s = JSON.parse(savedSettings);
                titleInput.value = s.title || '';
                authorInput.value = s.author || '';
                removeImgCheck.checked = s.removeImg !== undefined ? s.removeImg : true;

                hudContainer.innerHTML = ''; // ì´ˆê¸°í™”
                if (s.huds && s.huds.length > 0) {
                    s.huds.forEach(val => addHudField(val));
                } else {
                    addHudField(''); // ìµœì†Œ 1ê°œëŠ” ìƒì„±
                }
            } else {
                addHudField('');
            }

            const savedJson = localStorage.getItem('epubStudioJson');
            if (savedJson) {
                currentJsonData = JSON.parse(savedJson);
                updatePreview();
            }
        }[titleInput, authorInput, removeImgCheck].forEach(el => {
            el.addEventListener('input', () => { saveSettings(); updatePreview(); });
        });

        // --- 3. íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬ ---
        jsonInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    currentJsonData = JSON.parse(event.target.result);
                    if (!titleInput.value) titleInput.value = currentJsonData.title || '';
                    if (!authorInput.value && currentJsonData.userPersona) {
                        authorInput.value = currentJsonData.userPersona.name || '';
                    }
                    saveSettings();
                    updatePreview();
                } catch (err) {
                    alert("JSON íŒŒì‹± ì—ëŸ¬! ì˜¬ë°”ë¥¸ íŒŒì¼ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.");
                }
            };
            reader.readAsText(file);
        });

        coverInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            coverFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(event) { coverFileContent = event.target.result; };
            reader.readAsArrayBuffer(file);
        });

        // --- 4. íŒŒì´ì¬ ë¡œì§ì„ ì´ì‹í•œ í…ìŠ¤íŠ¸ ë Œë”ë§ ì—”ì§„ ---
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function generateHTML() {
            if (!currentJsonData) return "";

            let html = `<h2>${titleInput.value || 'ì œëª© ì—†ìŒ'}</h2>\n`;
            const messages = currentJsonData.messages ||[];
            
            // ë“±ë¡ëœ ëª¨ë“  HUD íŒ¨í„´ ì •ê·œì‹ ë³€í™˜ (ë‹¤ì¤‘ HUD & ì—¬ëŸ¬ì¤„ ëŒ€ì‘ [\\s\\S]*?)
            const hudPatterns = Array.from(document.querySelectorAll('.hud-input'))
                                     .map(el => el.value.trim())
                                     .filter(v => v !== '');
            
            let hudRegexes = hudPatterns.map(pattern => {
                // ì‚¬ìš©ìê°€ ì…ë ¥í•œ íŒ¨í„´ ì•ˆì˜ íŠ¹ìˆ˜ë¬¸ì(<, >)ë„ ì´ìŠ¤ì¼€ì´í”„í•´ì•¼ ì•ˆì „í•¨
                let escapedPattern = pattern.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const parts = escapedPattern.split('*');
                const escaped = parts.map(escapeRegExp);
                return new RegExp(escaped.join('[\\s\\S]*?') + '\\n?', 'g');
            });

            let previousRole = null; // AIì™€ ìœ ì € ì‚¬ì´ ë¹ˆì¤„ ì¶”ê°€ìš© ë³€ìˆ˜

            messages.forEach(msg => {
                let text = msg.content || '';
                const role = msg.role;

                // [ì¤‘ìš”] 1. ì• í”Œë¶ìŠ¤ ì˜¤ë¥˜ ë°©ì§€ë¥¼ ìœ„í•œ XML íŠ¹ìˆ˜ë¬¸ì ì¹˜í™˜ (ê°€ì¥ ë¨¼ì €!)
                text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

                // 2. ê° ì¤„ ë ê³µë°± ì œê±°
                text = text.split('\n').map(line => line.trimEnd()).join('\n');

                // 3. ì´ë¯¸ì§€ ì²˜ë¦¬ (ì• í”Œë¶ìŠ¤ë¥¼ ìœ„í•´ íƒœê·¸ ëì— '/' ì¶”ê°€ -> <img ... />)
                if (removeImgCheck.checked) {
                    text = text.replace(/!\[([^\]]*)\]\([^)]*\)\n?/g, '');
                } else {
                    text = text.replace(/!\[([^\]]*)\]\(([^)]*)\)/g, '<img src="$2" alt="$1" />');
                }

                // 4. ë‹¤ì¤‘ HUD ì²˜ë¦¬
                hudRegexes.forEach(regex => {
                    text = text.replace(regex, '');
                });

                // 5. ë¹ˆ ì¤„ ì²­ì†Œ
                text = text.trim();
                text = text.replace(/\n{3,}/g, '\n\n');

                if (!text) return;

                // 6. ë§ˆí¬ë‹¤ìš´ ë³€í™˜
                text = text.replace(/\n/g, '<br/>');
                while (text.includes('**')) { text = text.replace('**', '<span class="bold">').replace('**', '</span>'); }
                while (text.includes('*')) { text = text.replace('*', '<span class="italic">').replace('*', '</span>'); }

                // 7. ì—­í• ë³„ ì¶œë ¥ ë° [ê³µë°± ì¶”ê°€ ë¡œì§]
                // AI ì‘ë‹µ ì§í›„ ìœ ì € ì‘ë‹µì¼ ë•Œ 'ì™„ì „ ë¹ˆ ì¤„(ì—”í„°)' ì¶”ê°€!
                if (role === 'user' && previousRole === 'assistant') {
                    html += `<p><br/></p>\n`;
                }

                if (role === 'assistant') {
                    html += `<p>${text}</p>\n`;
                } else if (role === 'user') {
                    html += `<p class="user-text">${text}</p>\n`;
                } else {
                    html += `<p>${text}</p>\n`;
                }

                // í˜„ì¬ ì—­í• ì„ 'ì´ì „ ì—­í• 'ë¡œ ì €ì¥
                previousRole = role; 
            });

            return html;
        }

        function updatePreview() {
            if (!currentJsonData) return;
            previewContent.innerHTML = generateHTML();
        }

        // --- 5. EPUB íŒ¨í‚¤ì§• ---
        downloadBtn.addEventListener('click', () => {
            if (!currentJsonData) {
                alert("ë¨¼ì € JSON íŒŒì¼ì„ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”!");
                return;
            }

            const zip = new JSZip();
            const title = titleInput.value || "ì œëª© ì—†ìŒ";
            const author = authorInput.value || "Unknown";
            const bodyHtml = generateHTML();

            zip.file("mimetype", "application/epub+zip", {compression: "STORE"});
            zip.folder("META-INF").file("container.xml", 
`<?xml version="1.0" encoding="UTF-8"?>
<container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container">
    <rootfiles><rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/></rootfiles>
</container>`);

            const oebps = zip.folder("OEBPS");
            oebps.folder("style").file("default.css", 
`@namespace epub "http://www.idpf.org/2007/ops";
body { font-family: sans-serif; line-height: 1.8; }
p { margin: 0.5em 0; text-align: justify; }
.bold { font-weight: bold; }
.italic { font-style: italic; }
.user-text { margin-top: 0.5em; margin-bottom: 0.5em; }
img { max-width: 100%; height: auto; display: block; margin: 10px auto; }`
            );

            oebps.file("chap_01.xhtml", 
`<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="ko">
<head><title>${title}</title><link rel="stylesheet" type="text/css" href="style/default.css"/></head>
<body>${bodyHtml}</body>
</html>`);

            oebps.file("nav.xhtml", 
`<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head><title>Navigation</title></head>
<body><nav epub:type="toc" id="toc"><h1>ëª©ì°¨</h1><ol><li><a href="chap_01.xhtml">ë³¸ë¬¸</a></li></ol></nav></body>
</html>`);

            let coverMeta = "", coverItem = "";
            if (coverFileContent) {
                const ext = coverFileName.split('.').pop().toLowerCase();
                const mimeType = ext === 'png' ? 'image/png' : 'image/jpeg';
                oebps.file("cover." + ext, coverFileContent);
                coverMeta = `<meta name="cover" content="cover-image"/>`;
                coverItem = `<item id="cover-image" href="cover.${ext}" media-type="${mimeType}"/>`;
            }

            oebps.file("content.opf", 
`<?xml version="1.0" encoding="UTF-8"?>
<package xmlns="http://www.idpf.org/2007/opf" version="3.0" unique-identifier="pub-id">
    <metadata xmlns:dc="http://purl.org/dc/elements/1.1/">
        <dc:title>${title}</dc:title><dc:creator>${author}</dc:creator><dc:language>ko</dc:language>
        <dc:identifier id="pub-id">urn:uuid:fox-epub-12345</dc:identifier>
        ${coverMeta}
    </metadata>
    <manifest>
        <item id="nav" href="nav.xhtml" media-type="application/xhtml+xml" properties="nav"/>
        <item id="chap1" href="chap_01.xhtml" media-type="application/xhtml+xml"/>
        <item id="css" href="style/default.css" media-type="text/css"/>
        ${coverItem}
    </manifest>
    <spine><itemref idref="chap1"/></spine>
</package>`);

            zip.generateAsync({type:"blob", mimeType: "application/epub+zip"}).then(function(content) {
                saveAs(content, title + ".epub");
            });
        });

        window.onload = loadSettings;
    </script>
