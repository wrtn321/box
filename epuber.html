    <!-- EPUB ìƒì„±ì„ ìœ„í•œ JSZip ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        body { margin: 0; font-family: 'Malgun Gothic', sans-serif; display: flex; flex-direction: row; height: 100vh; background-color: #f5f6fa; }
        
        /* ì™¼ìª½: ì„¤ì •ì°½ ì˜ì—­ */
        #control-pane {

        /* ì»¨íŠ¸ë¡¤ ì˜ì—­ ë””ìì¸ */
        .control-group { margin-bottom: 25px; }
        .control-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #353b48; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #dcdde1; border-radius: 4px; box-sizing: border-box; }

        .hud-input { 
            flex: 1; padding: 10px; border: 1px solid #dcdde1; border-radius: 4px;

        .btn-add { background-color: #7bed9f; color: #2f3640; float: right; font-size: 0.9rem;}
        .btn-add:hover { background-color: #2ed573; }
        .btn-remove { background-color: #ff6b81; color: white; height: 45px; }
        .btn-remove:hover { background-color: #ff4757; }

        .btn {
            display: block; width: 100%; padding: 15px; background-color: #fbc531;
            color: #2f3640; text-align: center; font-weight: bold; font-size: 1.1rem;
            border: none; border-radius: 6px; cursor: pointer; transition: 0.2s;
            margin-top: 10px;
        }
        .btn:hover { background-color: #e1b12c; }
        
        /* ë·°ì–´ ë‚´ë¶€ ìŠ¤íƒ€ì¼ ì ìš©ìš© */
        .user-text { margin-top: 1.5em; margin-bottom: 1.5em; } /* ìœ ì € ì—¬ë°± ì¡°ì • */
        .user-divider { border: 0; border-top: 1px dashed #b2bec3; margin: 1.5em 0; } /* êµ¬ë¶„ì„  */
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        img { max-width: 100%; height: auto; display: block; margin: 10px auto; border-radius: 5px; }
    </style>
</head>
<body>

    <!-- ì™¼ìª½: ì„¤ì • ë° ì¡°ì‘ë¶€ -->
    <div id="control-pane">
        <h2 style="margin-top: 0;">EPUB ì„¤ì •</h2>
        
        <div class="control-group">
            <label>1. JSON íŒŒì¼ ì—…ë¡œë“œ</label>
            <input type="file" id="json-file" accept=".json">
        </div>

        <div class="control-group">
            <label>2. í‘œì§€ ì´ë¯¸ì§€ (ì„ íƒ)</label>
            <input type="file" id="cover-file" accept="image/*">
        </div>

        <div class="control-group">
            <label>3. ì±… ì •ë³´</label>
            <input type="text" id="book-title" placeholder="ì±… ì œëª©" style="margin-bottom: 10px;">
            <input type="text" id="book-author" placeholder="ì‘ê°€ ì´ë¦„">
        </div>

        <div class="control-group">
            <label>
                4. HUD(ìƒíƒœì°½) íŒ¨í„´ 
                <button id="add-hud-btn" class="btn-small btn-add">+ ì¶”ê°€</button>
            </label>
            <p style="font-size: 0.85rem; color: #7f8fa6; margin-top: 0;">ì—¬ëŸ¬ ì¤„(ì—”í„°)ì´ ìˆëŠ” ì½”ë“œë¸”ëŸ­ë„ ë³µë¶™ ê°€ëŠ¥!</p>
            <div id="hud-container"></div>
        </div>

        <div class="control-group">
            <label>5. ì˜µì…˜ ì„¤ì •</label>
            
            <label style="font-weight: normal; cursor: pointer; display: block; margin-bottom: 10px;">
                <input type="checkbox" id="user-divider">
                ìœ ì € ëŒ€ì‚¬ ìœ„ì•„ë˜ë¡œ êµ¬ë¶„ì„ (---) ë„£ê¸°
            </label>
            
            <label style="font-weight: normal; cursor: pointer; display: block;">
                <input type="checkbox" id="remove-img" checked>
                '![ì´ë¯¸ì§€](ì£¼ì†Œ)' ë¬¸êµ¬ ì™„ì „ ì‚­ì œ<br>
                <span style="font-size: 0.8rem; color: #e1b12c;">(ì²´í¬ í•´ì œ ì‹œ ì‹¤ì œ ì±…ì— ì´ë¯¸ì§€ë¡œ ì‚½ì…ë¨)</span>
            </label>
        </div>

        <button class="btn" id="download-btn">âœ¨ EPUB ë‹¤ìš´ë¡œë“œ âœ¨</button>
        <p style="font-size: 0.8rem; text-align: center; color: #7f8fa6; margin-top: 15px;">â€» ì…ë ¥í•œ ì„¤ì •ì€ ìë™ìœ¼ë¡œ ì„ì‹œì €ì¥ë©ë‹ˆë‹¤.</p>
    </div>

    <!-- ì˜¤ë¥¸ìª½: ì‹¤ì‹œê°„ ë¯¸ë¦¬ë³´ê¸° -->
    <div id="preview-pane">
        <div class="pane-title">ğŸ“– ì‹¤ì‹œê°„ ë¯¸ë¦¬ë³´ê¸°</div>
        <div id="preview-content">
            <p style="color: #7f8fa6; text-align: center; margin-top: 50%;">JSON íŒŒì¼ì„ ì—…ë¡œë“œí•˜ë©´ ì—¬ê¸°ì— ë‚´ìš©ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤.</p>
        </div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentJsonData = null;
        let coverFileContent = null;
        let coverFileName = null;

        // UI ìš”ì†Œ
        const jsonInput = document.getElementById('json-file');
        const coverInput = document.getElementById('cover-file');
        const titleInput = document.getElementById('book-title');
        const authorInput = document.getElementById('book-author');
        const removeImgCheck = document.getElementById('remove-img');
        const userDividerCheck = document.getElementById('user-divider'); // ì¶”ê°€ëœ êµ¬ë¶„ì„  ì²´í¬ë°•ìŠ¤
        const previewContent = document.getElementById('preview-content');
        const downloadBtn = document.getElementById('download-btn');
        const addHudBtn = document.getElementById('add-hud-btn');
        const hudContainer = document.getElementById('hud-container');

        // --- HUD ë™ì  ì¶”ê°€/ì‚­ì œ ---
        addHudBtn.addEventListener('click', () => addHudField(''));

        function addHudField(value = '') {
            const div = document.createElement('div');
            div.className = 'hud-item';

            const input = document.createElement('textarea');
            input.className = 'hud-input';
            input.rows = 2;
            input.value = value;
            input.placeholder = "ì˜ˆ: **[ * ]**\n(ì½”ë“œë¸”ëŸ­ ë³µë¶™ ê°€ëŠ¥)";
            input.addEventListener('input', () => { saveSettings(); updatePreview(); });

            const rmBtn = document.createElement('button');
            rmBtn.className = 'btn-small btn-remove';
            rmBtn.textContent = 'X';
            rmBtn.onclick = () => { div.remove(); saveSettings(); updatePreview(); };

            div.appendChild(input);
            div.appendChild(rmBtn);
            hudContainer.appendChild(div);

            saveSettings();
            updatePreview();
        }

        // --- ì„ì‹œì €ì¥ ---
        function saveSettings() {
            const huds = Array.from(document.querySelectorAll('.hud-input')).map(el => el.value).filter(v => v.trim() !== '');
            const settings = {
                title: titleInput.value,
                author: authorInput.value,
                huds: huds,
                removeImg: removeImgCheck.checked,
                useDivider: userDividerCheck.checked
            };
            localStorage.setItem('epubStudioSettings', JSON.stringify(settings));
            if(currentJsonData) localStorage.setItem('epubStudioJson', JSON.stringify(currentJsonData));
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('epubStudioSettings');
            if (savedSettings) {
                const s = JSON.parse(savedSettings);
                titleInput.value = s.title || '';
                authorInput.value = s.author || '';
                removeImgCheck.checked = s.removeImg !== undefined ? s.removeImg : true;
                userDividerCheck.checked = s.useDivider || false;

                hudContainer.innerHTML = '';
                if (s.huds && s.huds.length > 0) s.huds.forEach(val => addHudField(val));
                else addHudField('');
            } else { addHudField(''); }

            const savedJson = localStorage.getItem('epubStudioJson');
            if (savedJson) { currentJsonData = JSON.parse(savedJson); updatePreview(); }
        }[titleInput, authorInput, removeImgCheck, userDividerCheck].forEach(el => {
            el.addEventListener('input', () => { saveSettings(); updatePreview(); });
        });

        // --- íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬ ---
        jsonInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    currentJsonData = JSON.parse(event.target.result);
                    
                    //[ìˆ˜ì •1] ìƒˆ íŒŒì¼ì´ ì˜¬ë¼ì˜¤ë©´ ë¬´ì¡°ê±´ ê¸°ì¡´ ê°’ì„ ë®ì–´ì”Œì›ë‹ˆë‹¤!
                    titleInput.value = currentJsonData.title || 'ì œëª© ì—†ìŒ';
                    authorInput.value = (currentJsonData.userPersona && currentJsonData.userPersona.name) || 'Unknown';
                    
                    saveSettings();
                    updatePreview();
                } catch (err) { alert("JSON íŒŒì¼ ì˜¤ë¥˜!"); }
            };
            reader.readAsText(file);
        });

        coverInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            coverFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(event) { coverFileContent = event.target.result; };
            reader.readAsArrayBuffer(file);
        });

        // --- ë Œë”ë§ ì—”ì§„ ---
        function escapeRegExp(string) { return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }

        function generateHTML() {
            if (!currentJsonData) return "";

            let html = `<h2>${titleInput.value || 'ì œëª© ì—†ìŒ'}</h2>\n`;
            const messages = currentJsonData.messages ||[];
            
            const hudPatterns = Array.from(document.querySelectorAll('.hud-input')).map(el => el.value.trim()).filter(v => v !== '');
            let hudRegexes = hudPatterns.map(pattern => {
                let escapedPattern = pattern.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const parts = escapedPattern.split('*');
                const escaped = parts.map(escapeRegExp);
                return new RegExp(escaped.join('[\\s\\S]*?') + '\\n?', 'g');
            });

            messages.forEach(msg => {
                let text = msg.content || '';
                const role = msg.role;

                text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                text = text.split('\n').map(line => line.trimEnd()).join('\n');

                // [ìˆ˜ì •4] ì´ë¯¸ì§€ ì •ê·œì‹ ê°•í™” (ì£¼ì†Œ ì•ˆì— ê´„í˜¸ê°€ ìˆì–´ë„ ì™„ë²½ ë³€í™˜)
                if (removeImgCheck.checked) {
                    text = text.replace(/!\[(.*?)\]\((.*?)\)\n?/g, '');
                } else {
                    text = text.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1" />');
                }

                hudRegexes.forEach(regex => { text = text.replace(regex, ''); });

                text = text.trim();
                text = text.replace(/\n{3,}/g, '\n\n');

                if (!text) return;

                text = text.replace(/\n/g, '<br/>');
                while (text.includes('**')) { text = text.replace('**', '<span class="bold">').replace('**', '</span>'); }
                while (text.includes('*')) { text = text.replace('*', '<span class="italic">').replace('*', '</span>'); }

                // [ìˆ˜ì •2 & 3] ì—­í• ë³„ ì¶œë ¥ (ì—¬ë°± ë° êµ¬ë¶„ì„  ì¶”ê°€)
                if (role === 'assistant') {
                    html += `<p>${text}</p>\n`;
                } else if (role === 'user') {
                    // ìœ ì € êµ¬ë¶„ì„  ì²´í¬ ì‹œ ìœ„ìª½ì— ì ì„  ì¶”ê°€
                    if (userDividerCheck.checked) html += `<hr class="user-divider"/>\n`;
                    html += `<p class="user-text">${text}</p>\n`;
                    // ìœ ì € êµ¬ë¶„ì„  ì²´í¬ ì‹œ ì•„ë˜ìª½ì— ì ì„  ì¶”ê°€
                    if (userDividerCheck.checked) html += `<hr class="user-divider"/>\n`;
                } else {
                    html += `<p>${text}</p>\n`;
                }
            });
            return html;
        }

        function updatePreview() {
            if (!currentJsonData) return;
            previewContent.innerHTML = generateHTML();
        }

        // --- EPUB íŒ¨í‚¤ì§• ---
        downloadBtn.addEventListener('click', () => {
            if (!currentJsonData) { alert("ë¨¼ì € JSON íŒŒì¼ì„ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”!"); return; }

            const zip = new JSZip();
            const title = titleInput.value || "ì œëª© ì—†ìŒ";
            const author = authorInput.value || "Unknown";
            const bodyHtml = generateHTML();

            zip.file("mimetype", "application/epub+zip", {compression: "STORE"});
            zip.folder("META-INF").file("container.xml", `<?xml version="1.0" encoding="UTF-8"?><container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container"><rootfiles><rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/></rootfiles></container>`);

            const oebps = zip.folder("OEBPS");
            
            // [ìˆ˜ì •3 CSS] ìœ ì € ì—¬ë°±(1.5em) ë° ì ì„ (user-divider) ë””ìì¸ ì¶”ê°€
            oebps.folder("style").file("default.css", 
`@namespace epub "http://www.idpf.org/2007/ops";
body { font-family: sans-serif; line-height: 1.8; }
p { margin: 0.5em 0; text-align: justify; }
.bold { font-weight: bold; }
.italic { font-style: italic; }
.user-text { margin-top: 1.5em; margin-bottom: 1.5em; } 
.user-divider { border: 0; border-top: 1px dashed #b2bec3; margin: 1.5em 0; }
img { max-width: 100%; height: auto; display: block; margin: 10px auto; }`
            );

            oebps.file("chap_01.xhtml", `<?xml version="1.0" encoding="UTF-8"?>\n<!DOCTYPE html>\n<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="ko">\n<head><title>${title}</title><link rel="stylesheet" type="text/css" href="style/default.css"/></head>\n<body>${bodyHtml}</body>\n</html>`);
            oebps.file("nav.xhtml", `<?xml version="1.0" encoding="UTF-8"?>\n<!DOCTYPE html>\n<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">\n<head><title>Navigation</title></head>\n<body><nav epub:type="toc" id="toc"><h1>ëª©ì°¨</h1><ol><li><a href="chap_01.xhtml">ë³¸ë¬¸</a></li></ol></nav></body>\n</html>`);

            let coverMeta = "", coverItem = "";
            if (coverFileContent) {
                const ext = coverFileName.split('.').pop().toLowerCase();
                const mimeType = ext === 'png' ? 'image/png' : 'image/jpeg';
                oebps.file("cover." + ext, coverFileContent);
                coverMeta = `<meta name="cover" content="cover-image"/>`;
                coverItem = `<item id="cover-image" href="cover.${ext}" media-type="${mimeType}"/>`;
            }

            oebps.file("content.opf", `<?xml version="1.0" encoding="UTF-8"?>\n<package xmlns="http://www.idpf.org/2007/opf" version="3.0" unique-identifier="pub-id">\n    <metadata xmlns:dc="http://purl.org/dc/elements/1.1/">\n        <dc:title>${title}</dc:title><dc:creator>${author}</dc:creator><dc:language>ko</dc:language>\n        <dc:identifier id="pub-id">urn:uuid:fox-epub-12345</dc:identifier>\n        ${coverMeta}\n    </metadata>\n    <manifest>\n        <item id="nav" href="nav.xhtml" media-type="application/xhtml+xml" properties="nav"/>\n        <item id="chap1" href="chap_01.xhtml" media-type="application/xhtml+xml"/>\n        <item id="css" href="style/default.css" media-type="text/css"/>\n        ${coverItem}\n    </manifest>\n    <spine><itemref idref="chap1"/></spine>\n</package>`);

            zip.generateAsync({type:"blob", mimeType: "application/epub+zip"}).then(function(content) { saveAs(content, title + ".epub"); });
        });

        window.onload = loadSettings;
    </script>
</body>
